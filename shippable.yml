language: node_js

node_js:
  - 6.9.2

build:
  pre_ci:
    - if [ "$BRANCH" == "December2016" ] ; then export IMAGE_TAG="1.0.0" ; else export IMAGE_TAG="dev" ; fi
    - echo $IMAGE_TAG

  pre_ci_boot:
    image_name: shippableimages/node #drydock/u14nodall
    image_tag: prod
  #  pull: false
  cache: true
  ci:
    - npm --version
    
integrations:
  notifications:
    - integrationName: "Slack Integration" 
      type: slack
  #    on_cancel: always
      on_failure: change
      recipients:
        - "#aidans-test-channel"
    - integrationName: email 
      type: email
      on_failure: always
      on_cancel: always
      on_success: always
